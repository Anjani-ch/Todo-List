<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" type="text/javascript" defer></script>
    <title>Todo List</title>
</head>

<body>
    <div id="todo-list-wrapper">
        <div id="todo-list">
            <div id="todos-count">
                <span id="completed-todos">0</span>/<span id="total-todos">0</span>
            </div>
            <h1>Todo List</h1>
            <form>
                <input type="text" placeholder="Enter Todo" id="input-field" required>
                <input type="submit" value="Add">
            </form>
            <h4 id="message">No Todos To Display</h4>
            <div id="todos"></div>
            <h3 id="clear">Clear Todos</h3>
        </div>
    </div>
</body>

</html>
